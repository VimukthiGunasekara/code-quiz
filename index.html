<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Quiz</title>

    <!-- Bootstrap 5.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body style="background-color: rgb(133, 163, 140);">
    <div class="container">
        <div class="row">
            <header class="p-3 text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <h6 class="col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <a class="text-white bg-primary p-2 rounded text-decoration-none" href="score.html"
                                id="highScore">View High Scores</a>
                        </h6>
                        <div class="text-end" id="timer">
                            <nav>
                                <h6 class="text-white bg-warning p-2 rounded">Time: 50</h6>
                            </nav>
                        </div>
                    </div>
                </div>
            </header>

            <div class="jumbotron jumbotron-fluid">
                <div class="container-fluid">
                    <h3 class="display-3 text-center">Awesome JavaScript Skill Assessments Quiz</h3>
                    <hr class="my-2">
                    <div class="lead text-center mt-5">
                        <a class="btn btn-success" href="#" role="button" id="startQuiz">Start Quiz</a>
                        <input type="text" class="form-control mb-3 mt-3" id="inlineFormInput"
                            placeholder="Enter your name with initials">
                        <a class="btn btn-success" href="score.html" role="button" id="buttonInitials">Submit</a>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row mt-5 justify-content-center" id="row2">
                    <div class="col-12" id="questionsCard">
                        <div class="card text-center" id="cardMedia">
                            <div class="card-body">
                                <h3 class="card-title">Questions</h3>
                                <h5 class="card-text mt-4 mb-4" id="questions">With supporting text below as a natural lead-in to
                                    additional content??</h5>
                                <div class="row buttonRow mb-2">
                                    <a href="#" class="btn btn-dark quizBtn" id="button1">Go somewhere</a>
                                </div>
                                <div class="row buttonRow mb-2">
                                    <a href="#" class="btn btn-dark quizBtn" id="button2">Go somewhere</a>
                                </div>
                                <div class="row buttonRow mb-2">
                                    <a href="#" class="btn btn-dark quizBtn" id="button3">Go somewhere</a>
                                </div>
                                <div class="row buttonRow mb-3">
                                    <a href="#" class="btn btn-dark quizBtn" id="button4">Go somewhere</a>
                                </div>
                                <div class="row buttonRow">
                                    <h5 id="correctIncorrect"></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/score.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
