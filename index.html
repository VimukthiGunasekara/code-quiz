<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Quiz</title>

    <!-- Bootstrap 5.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- header-->
            <header class="p-3 text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                        <h5 class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <a href="highScores.html" id="highScore">View High Scores</a>
                        </h5>

                        <div class="text-end">
                            <nav>
                                <h5>Time: 60</h5>
                            </nav>
                        </div>
                    </div>
                </div>
            </header>

            <div class="jumbotron jumbotron-fluid">
                <div class="container-fluid">
                    <h2 class="display-3 text-center">Awesome JavaScript Skill Assessments Quiz</h2>
                    <hr class="my-2">
                    <div class="lead text-center mt-5">
                        <a class="btn btn-success" href="#" role="button" id="startQuiz">Start Quiz</a>
                        <input type="text" class="form-control mb-3 mt-3" id="inlineFormInput"
                            placeholder="Enter your name with initials">
                        <a class="btn btn-success" href="highScores.html" role="button" id="buttonInitials">Submit</a>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row mt-5" id="row2">
                    <div class="col-12" id="questionsCard">
                        <div class="card text-center" id="cardMedia">
                            <div class="card-body">
                                <h5 class="card-title">Questions</h5>
                                <p class="card-text" id="questions">With supporting text below as a natural lead-in to
                                    additional content??</p>
                                <div class="row buttonRow mb-2">
                                    <a href="#" class="btn btn-dark quizBtn" id="button1">Go somewhere</a>
                                </div>
                                <div class="row buttonRow mb-2">
                                    <a href="#" class="btn btn-dark quizBtn" id="button2">Go somewhere</a>
                                </div>
                                <div class="row buttonRow mb-2">
                                    <a href="#" class="btn btn-dark quizBtn" id="button3">Go somewhere</a>
                                </div>
                                <div class="row buttonRow mb-3">
                                    <a href="#" class="btn btn-dark quizBtn" id="button4">Go somewhere</a>
                                </div>
                                <div class="row buttonRow">
                                    <p id="correctIncorrect"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
